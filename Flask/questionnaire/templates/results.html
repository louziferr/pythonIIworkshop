{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Results {% endblock %}</h1>
    <table class="table">
        <tr>
            <th scope="col">#</th>
            {% for attribute in attributes %}
            <th scope="col">{{ attribute }}</th>
            {% endfor %}
        </tr>
        {% for entry in results %}
        <tr>
            <th scope="col">#</th>
            {% for answer in entry %}
            <td>{{ answer }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
      </table>
{% endblock %}
