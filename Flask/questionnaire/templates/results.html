{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Results {% endblock %}</h1>
    <table class="table">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Study Program</th>
            <th scope="col">Age</th> 
            <th scope="col">Workway</th>
        </tr>
        {% for result in results %}
        <tr>
            <th scope="col">#</th>
          <td><a href="#"><h2>{{ result[0] }}</h2></a></td>
          <td>{{ result[1] }}</td> 
          <td>{{ result[2] }}</td> 
          <td>{{ result[3] }}</td>
        </tr>
        {% endfor %}
      </table>
{% endblock %}
